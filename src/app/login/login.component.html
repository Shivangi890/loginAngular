<form [formGroup]="loginForm" class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Profile Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="firstName" matInput placeholder="First Name">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="lastName" matInput placeholder="Last Name">
                    </mat-form-field>
                </div>
            </div>
            <div class="row" formArrayName="address">
                <div class="col-md-12" *ngFor="let group of addressArray.controls;let i=index" [formGroupName]="i">
                    <div class="row">
                        <div class="col-md-12">
                             <div class="row">
                                <div class="col-xs-6"> 
                                    <h4>Address {{i+1}}</h4>
                                 </div> 
                                 <div class="col-xs-6"> 
                                    <img src="https://thumbs.dreamstime.com/b/red-bright-plus-volumetric-mathematical-symbol-vector-illustration-eps-165318970.jpg" alt="" (click)="addAddress()">            
                                    <img src="https://i.pinimg.com/736x/3c/00/b9/3c00b93b0df45bd32d2c2701f89dcc60.jpg" alt="" (click)="removeAddress(i)">
                                 </div> 
                            </div>
                            <hr>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <input formControlName="streetAddress" matInput placeholder="Street name/House no.">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <input formControlName="city" matInput placeholder="City">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <input formControlName="state" matInput placeholder="State">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <input formControlName="zipcode" matInput placeholder="ZipCode">
                            </mat-form-field>
                        </div>
                    </div>

                </div>
            </div>
            <hr>
            <button mat-flat-button color="primary" (click)="submit()">Submit</button>

        </mat-card-content>
    </mat-card>
</form>
